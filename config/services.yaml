# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:
    app.jwtsecret: '%env(JWT_SECRET)%'
    profile_avatars_dir: '%kernel.project_dir%/public/uploads/avatars'
    tricks_images_dir: '%kernel.project_dir%/public/uploads/tricks'

services:
    _defaults:
        autowire: true
        autoconfigure: true

    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'

    App\Service\ImageUploaderService:
        arguments:
            $targetDirectory: '%tricks_images_dir%'
    App\Service\AvatarUploaderService:
        arguments:
            $targetDirectory: '%profile_avatars_dir%'

